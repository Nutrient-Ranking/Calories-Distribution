<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        .dropdown-container { margin-bottom: 20px; }
        .chart-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Food Calorie Analyzer</h1>

    <table>
        <caption><strong>Mass and Calorie Distribution</strong></caption>
        
        <!-- Food Selection -->
        <tr>
            <th>Food Category</th>
            <th>Food Name</th>
        </tr>
        <tr>
            <td>
                <select id="categorySelect"></select>
            </td>
            <td>
                <select id="foodSelect"></select>
            </td>
        </tr>

        <!-- Total Mass and Calorie Row -->
        <tr>
            <th>Total Mass (g)</th>
            <th>Total Calories (kcal)</th>
        </tr>
        <tr>
            <td>100</td>
            <td id="totalCalories"></td>
        </tr>
    </table>

    <!-- Nutrient Breakdown Table -->
    <table>
        <tr>
            <th>Nutrient</th>
            <th>Mass (g)</th>
            <th>Calorie (%)</th>
        </tr>
        <tr><td>Carbohydrates</td><td id="carbs"></td><td id="carbCal"></td></tr>
        <tr><td>Protein</td><td id="protein"></td><td id="proteinCal"></td></tr>
        <tr><td>Fat</td><td id="fat"></td><td id="fatCal"></td></tr>
        <tr><td>Water</td><td id="water"></td><td>-</td></tr>
        <tr><td>Ash</td><td id="ash"></td><td>-</td></tr>
    </table>

    <!-- Charts Row -->
    <div class="chart-container">
        <canvas id="massChart" width="300" height="300"></canvas>
        <canvas id="calorieChart" width="300" height="300"></canvas>
    </div>

    <script>
        let foodData = [];
        let categorySelect = document.getElementById('categorySelect');
        let foodSelect = document.getElementById('foodSelect');

        // Load CSV file
        fetch('food_data.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    complete: function (results) {
                        foodData = results.data;
                        populateCategories();
                    }
                });
            });

        // Populate category dropdown
        function populateCategories() {
            let categories = [...new Set(foodData.map(food => food.Category))]; // Unique categories
            categories.forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            // Load the first category's food items
            populateFoods(categories[0]);
        }

        // Populate food dropdown based on selected category
        function populateFoods(selectedCategory) {
            foodSelect.innerHTML = ""; // Clear previous options
            let filteredFoods = foodData.filter(food => food.Category === selectedCategory);

            filteredFoods.forEach(food => {
                let option = document.createElement('option');
                option.value = food["Food Name"];
                option.textContent = food["Food Name"];
                foodSelect.appendChild(option);
            });

            // Automatically load the first food item
            if (filteredFoods.length > 0) {
                displayFoodData(filteredFoods[0]);
            }
        }

        // Update food list when category changes
        categorySelect.addEventListener('change', function () {
            populateFoods(this.value);
        });

        // Update food data when a new food is selected
        foodSelect.addEventListener('change', function () {
            let selectedFood = foodData.find(food => food["Food Name"] === this.value);
            if (selectedFood) displayFoodData(selectedFood);
        });

        // Display food data
        function displayFoodData(food) {
            document.getElementById('carbs').textContent = food["Carbs (g)"];
            document.getElementById('protein').textContent = food["Protein (g)"];
            document.getElementById('fat').textContent = food["Fat (g)"];
            document.getElementById('water').textContent = food["Water (g)"];
            document.getElementById('ash').textContent = food["Ash (g)"];

            let Hc = food["Carbs (g)"] * 4;
            let Hp = food["Protein (g)"] * 3.9;
            let Hf = food["Fat (g)"] * 8.9;
            let totalCalories = Hc + Hp + Hf;

            document.getElementById('totalCalories').textContent = totalCalories.toFixed(2);
            document.getElementById('carbCal').textContent = ((Hc / totalCalories) * 100).toFixed(1) + '%';
            document.getElementById('proteinCal').textContent = ((Hp / totalCalories) * 100).toFixed(1) + '%';
            document.getElementById('fatCal').textContent = ((Hf / totalCalories) * 100).toFixed(1) + '%';

            updateCharts(food["Carbs (g)"], food["Protein (g)"], food["Fat (g)"], food["Water (g)"], food["Ash (g)"], Hc, Hp, Hf);
        }

        // Initialize Charts
        let massChart = new Chart(document.getElementById('massChart'), {
            type: 'pie',
            data: { labels: ['Carbohydrates', 'Protein', 'Fat', 'Water', 'Ash'], datasets: [{ data: [], backgroundColor: ['#ffcc00', '#ff6666', '#66ccff', '#99ff99', '#cccccc'] }] }
        });

        let calorieChart = new Chart(document.getElementById('calorieChart'), {
            type: 'pie',
            data: { labels: ['Carbohydrates', 'Protein', 'Fat'], datasets: [{ data: [], backgroundColor: ['#ffcc00', '#ff6666', '#66ccff'] }] }
        });

        // Update Charts
        function updateCharts(mc, mp, mf, mw, ma, Hc, Hp, Hf) {
            massChart.data.datasets[0].data = [mc, mp, mf, mw, ma];
            massChart.update();

            calorieChart.data.datasets[0].data = [Hc, Hp, Hf];
            calorieChart.update();
        }
    </script>

</body>
</html>
