<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é£Ÿå“ç†±é‡åˆ†æ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        .dropdown-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust spacing between dropdowns */
            margin-bottom: 20px;
        }


         /* ğŸ”¹ Increase Font Size for Dropdowns */
        select {
            font-size: 16px;  /* Adjust font size */
            padding: 5px;  /* Add padding for better spacing */
        }
        
        /* Responsive Chart Layout */
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 100%;
            margin: auto;
        }

        canvas {
            width: 400px !important;
            height: 400px !important;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 24px;">é£Ÿå“ç†±é‡åˆ†æ</h1>
    
    <div class="dropdown-container">
        <select id="categorySelect"></select>
        <select id="foodSelect"></select>
    </div>

    <!-- Charts Row -->
    <div class="chart-container">
        <canvas id="calorieChart"></canvas>
        <canvas id="massChart"></canvas>
    </div>
    
    <!-- Nutrient Breakdown Table -->
    <table style="width:100%">
        <tr>
            <th style="width:25%">ä¸»è¦æˆåˆ†</th>
            <th>é‡é‡ (g)</th>
            <th>ç†±é‡ä½”æ¯” (%)</th>
        </tr>
        <tr><td>é†£é¡</td><td id="carbs"></td><td id="carbCal"></td></tr>
        <tr><td>è›‹ç™½è³ª</td><td id="protein"></td><td id="proteinCal"></td></tr>
        <tr><td>è„‚è‚ª</td><td id="fat"></td><td id="fatCal"></td></tr>
        <tr><td>æ°´</td><td id="water"></td><td>-</td></tr>
        <tr><td>ç°åˆ†</td><td id="ash"></td><td>-</td></tr>
    </table>

    <script>
        let foodData = [];
        let categorySelect = document.getElementById('categorySelect');
        let foodSelect = document.getElementById('foodSelect');

        // Load CSV file
        fetch('food_data.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    quoteChar: '"',  // Ensures values with commas stay in one cell
                    complete: function (results) {
                        foodData = results.data;
                        populateCategories();
                    }
                });
            });

        // Populate category dropdown
        function populateCategories() {
            let categories = [...new Set(foodData.map(food => food.Category))]; // Unique categories
            categories.forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            // Load the first category's food items
            populateFoods(categories[0]);
        }

        // Populate food dropdown based on selected category
        function populateFoods(selectedCategory) {
            foodSelect.innerHTML = ""; // Clear previous options
            let filteredFoods = foodData.filter(food => food.Category === selectedCategory);

            filteredFoods.forEach(food => {
                let option = document.createElement('option');
                option.value = food["Food Name"];
                option.textContent = food["Food Name"];
                foodSelect.appendChild(option);
            });

            // Automatically load the first food item
            if (filteredFoods.length > 0) {
                displayFoodData(filteredFoods[0]);
            }
        }

        // Update food list when category changes
        categorySelect.addEventListener('change', function () {
            populateFoods(this.value);
        });

        // Update food data when a new food is selected
        foodSelect.addEventListener('change', function () {
            let selectedFood = foodData.find(food => food["Food Name"] === this.value);
            if (selectedFood) displayFoodData(selectedFood);
        });

        // Display food data
        function displayFoodData(food) {
            document.getElementById('carbs').textContent = food["Carbs (g)"].toFixed(2);
            document.getElementById('protein').textContent = food["Protein (g)"].toFixed(2);
            document.getElementById('fat').textContent = food["Fat (g)"].toFixed(2);
            document.getElementById('water').textContent = food["Water (g)"].toFixed(2);
            document.getElementById('ash').textContent = food["Ash (g)"].toFixed(2);
            document.getElementById('totalCalories').textContent = food["Calorie (kcal)"].toFixed(1);

            let totalCalories = food["Calorie (kcal)"];
            let Hc = food["Carbs (g)"] * 4;
            let Hp = food["Protein (g)"] * 3.9;
            let Hf = food["Fat (g)"] * 8.9;
            let CalculatedCalories = Hc + Hp + Hf;

            document.getElementById('carbCal').textContent = ((Hc / CalculatedCalories) * 100).toFixed(1) + '%';
            document.getElementById('proteinCal').textContent = ((Hp / CalculatedCalories) * 100).toFixed(1) + '%';
            document.getElementById('fatCal').textContent = ((Hf / CalculatedCalories) * 100).toFixed(1) + '%';

            updateCharts(food["Carbs (g)"], food["Protein (g)"], food["Fat (g)"], food["Water (g)"], food["Ash (g)"], Hc, Hp, Hf, CalculatedCalories);
        }


        // Update Charts
        function updateCharts(mc, mp, mf, mw, ma, Hc, Hp, Hf, totalCalories) {
            // Ensure numeric values (avoid passing formatted strings)
            mc = parseFloat(mc);
            mp = parseFloat(mp);
            mf = parseFloat(mf);
            mw = parseFloat(mw);
            ma = parseFloat(ma);

            Hc = parseFloat(Hc);
            Hp = parseFloat(Hp);
            Hf = parseFloat(Hf);
            totalCalories = parseFloat(totalCalories);

            // Calculate Calorie Percentages
            let carbPercent = ((Hc / totalCalories) * 100).toFixed(1);
            let proteinPercent = ((Hp / totalCalories) * 100).toFixed(1);
            let fatPercent = ((Hf / totalCalories) * 100).toFixed(1);

            // Update Calorie Chart Data (Ensure values are numbers)
            calorieChart.data.datasets[0].data = [parseFloat(carbPercent), parseFloat(proteinPercent), parseFloat(fatPercent)];

            // Update Calorie Chart Title
            calorieChart.options.plugins.title.text = `ç†±é‡ ${totalCalories.toFixed(1)} kcal`;
            calorieChart.update();  // Ensure the chart refreshes

            // Calculate Total Mass
            let totalMass = (mc + mp + mf + mw + ma).toFixed(2);

            // Update Mass Chart Data (Ensure values are numbers)
            massChart.data.datasets[0].data = [mc, mp, mf, mw, ma];

            // Update Mass Chart Title
            massChart.options.plugins.title.text = `é‡é‡ ${totalMass} g`;
            massChart.update();  // Ensure the chart refreshes
        }


        
        // Calorie Distribution Chart
        let calorieChart = new Chart(document.getElementById('calorieChart'), {
           type: 'pie',
           data: {
               labels: ['é†£é¡', 'è›‹ç™½è³ª', 'è„‚è‚ª'],
               datasets: [{
                   data: [0, 0, 0], 
                   backgroundColor: ['#99ff99', '#ff6666', '#ffcc00']
               }]
           },
           options: {
               plugins: {
                   title: {
                       display: true,
                       text: 'ç†±é‡ 0 kcal',  // Placeholder title
                       font: { size: 16 }
                   },
                   legend: {
                       labels: { font: { size: 14 } }
                   },
                   tooltip: {
                       bodyFont: { size: 14 },
                       callbacks: {
                           label: (tooltipItem) => tooltipItem.raw + '%'
                       }
                   }
               }
           }
       });



        
        // Mass Distribution Chart
        let massChart = new Chart(document.getElementById('massChart'), {
           type: 'pie',
           data: {
               labels: ['é†£é¡', 'è›‹ç™½è³ª', 'è„‚è‚ª', 'æ°´', 'ç°åˆ†'],
               datasets: [{
                   data: [0, 0, 0, 0, 0], 
                   backgroundColor: ['#99ff99', '#ff6666', '#ffcc00', '#66ccff', '#cccccc']
               }]
           },
           options: {
               plugins: {
                   title: {
                       display: true,
                       text: 'é‡é‡ 100 g',  // Placeholder title
                       font: { size: 16 }
                   },
                   legend: {
                       labels: { font: { size: 14 } }
                   },
                  tooltip: {
                       bodyFont: { size: 14 }
                   }
               }
           }
       });

    </script>

</body>
</html>
